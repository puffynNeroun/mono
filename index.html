<html lang="eu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css">
	<title>Document</title>
</head>
<body>
<div class="root">
	<header class="header">
		<div class="container">
			<div class="header__summ">
				<button class="btn">
					<img src="./assets/images/card.svg" alt="">
					<span class="arrow-down">
						<img class="arrow" src="./assets/images/arrow.svg" alt="">
					</span>
				</button>
			</div>
			<div class="currently">
				<div class="balance col-8">
					<span class="summ">1<span class="cash">180.</span><span class="pennies">87$</span></span>
				</div>
				<div class="operation">
					<div class="my-money col-8">
						<span>Власні кошти</span>
						<span>1 180.87$</span>
					</div>
					<div class="my-money col-8 credit">
						<span>Кредитний ліміт</span>
						<span>1 000.00$</span>
					</div>
				</div>
			</div>
			<div class="card">
				<span class="card__bankName">mo</span>
				<span class="card__number">53</span>
			</div>
			<div class="d-flex justify-content-center">
				<div class="pagination">
					<img class="img-circle" src="./assets/images/dot.png" alt="dot">
					<img class="img-circle" src="./assets/images/dot.png" alt="dot">
					<img class="img-circle" src="./assets/images/dot.png" alt="dot">
				</div>
			</div>
			<nav class="row navbar navbar__menu">
				<div class="col-4">
					<div>
						<img class="img-navbar" src="./assets/images/menuCard.png" alt="">
						<p>Поповнити
							свою карту</p>
					</div>
				</div>
				<div class="col-4">
					<div>
						<img class="img-navbar" src="./assets/images/menuCard.png" alt="">
						<p>Переказати
							на карту</p>
					</div>
				</div>
				<div class="col-4">
					<div>
						<img class="img-navbar" src="./assets/images/menuCard.png" alt="">
						<p>Інші
							платежі</p>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<section class="main">
		<div class="container">
			<div class="main__container col-12">
				<div class="row string first-string">
					<div col-4 class="icon"><img src="" alt=""></div>
					<div class="info-string">
						<p>Вчора</p>
						<p>Відкладено до Банки 3.05 $</p>
					</div>
					<div col-4 class="icon"><img src="" alt=""></div>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
